<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Web</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>
            <img src="Images/7590142.png" alt="Notes Logo">
        </h1>
        <button class="btn" onclick="addNote()">
            <img src="Images/edit_logo.jpg" alt="Edit Image">
            Write a note
        </button>
        <div class="notes-container" id="notes-container">
            <!-- Notes will be added dynamically here -->
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <script type="module" src="auth.js"></script>
    <script type="module" src="notes.js"></script>
    
</body>

</html>
